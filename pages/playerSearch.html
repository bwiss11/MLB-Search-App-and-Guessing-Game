<p>Type a player's first and last name, and select the year you want statistics from below.</p>

<form id="player-search-form-ajax" action="./backExample" method="POST">
    <fieldset>
        <label for="input-firstname">First Name: </label>
        <input type="text" name="inputfirstname" id="inputfirstname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label for="input-lastname">Last Name: </label>
        <input type="text" name="inputlastname" id="inputlastname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label for="input-lastname">Year: </label>

        <!--Populates the year dropdown from 1900 to current year-->
        <select id='year-dropdown'>
            <script>
                let dateDropdown = document.getElementById('year-dropdown'); 
                    
                let currentYear = new Date().getFullYear();    
                let earliestYear = 1900;     
                while (currentYear >= earliestYear) {      
                let dateOption = document.createElement('option');          
                dateOption.text = currentYear;      
                dateOption.value = currentYear;        
                dateDropdown.add(dateOption);      
                currentYear -= 1;    
                }
            </script>
        </select>
        <input class="button" type="submit" id="search" value="Search">
    </fieldset>
    <p></p>

</form>
